<script type="text/javascript">
$(function(){
	DWZ.init("[[@{/dwz_jui/dwz.frag.xml}]]", {
		loginUrl:"login_dialog.html", loginTitle:"登录",	// 弹出登录对话框
//		loginUrl:"login.html",	// 跳到登录页面
		statusCode:{ok:200, error:300, timeout:301}, //【可选】
		pageInfo:{pageNum:"pageNum", numPerPage:"numPerPage", orderField:"orderField", orderDirection:"orderDirection"}, //【可选】
		keys: {statusCode:"statusCode", message:"message"}, //【可选】
		ui:{hideMode:'offsets'}, //【可选】hideMode:navTab组件切换的隐藏方式，支持的值有’display’，’offsets’负数偏移位置的值，默认值为’display’
		debug:false,	// 调试模式 【true|false】
		callback:function(){
			initEnv();
			$("#themeList").theme({themeBase:"[[@{dwz_jui/themes}]]"}); // themeBase 相对于index页面的主题base路径
		}
	});
	
	var header = $("meta[name='_csrf_header']").attr("content");
	var token =$("meta[name='_csrf']").attr("content");
	$(document).ajaxSend(function(e, xhr, options) {
	    xhr.setRequestHeader(header, token);
	});
	
	// 菜单
	var setting = {
		callback: {
			onClick: function(event, treeId, treeNode) {
				if(treeNode.path) {
					navTab.openTab(treeNode.rel, treeNode.path,{title:treeNode.name});
				}
			}
		},
		data: {
			simpleData: {
				enable: true
			}
		}
	};
	var url = '[[@{/main/menu/}]]';

	$(document).find('.ztree').each(function(){
		var $this = $(this);
		ajaxTodo(url+$this.attr('parentId'),function(zNodes) {
			$.fn.zTree.init($this, setting, zNodes);			
		});
	});
});

</script>
