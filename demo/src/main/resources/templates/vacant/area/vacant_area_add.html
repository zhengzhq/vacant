<div class="pageContent" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	
	<form class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)" 
			th:object="${o}" th:action="@{/vacant/area/insert}" method="post">
		<input type="hidden" th:field="*{id}" />
		<input type="hidden" th:field="*{parentId}" />
		<div class="pageFormContent nowrap" layoutH="58">
			<dl>
				<dt>代码：</dt>
				<dd>
					<span th:text="*{parentCode}" style="float:left;padding: 5px;">2201</span>
					<input type="text" th:field="*{subCode}" maxlength="3" class="required w30" />
				</dd>
			</dl>
			<dl>
				<dt>名称：</dt>
				<dd>
					<input type="text" th:field="*{name}" maxlength="30" class="required" />
				</dd>
			</dl>
<!-- 			<dl> -->
<!-- 				<dt>完整名称：</dt> -->
<!-- 				<dd> -->
<!-- 					<input type="text" th:field="*{fullName}" maxlength="50" /> -->
<!-- 				</dd> -->
<!-- 			</dl> -->
			<dl>
				<dt>状态：</dt>
				<dd>
					<select class="combox required" th:field="*{state}" >
						<option th:each="lookup:${#lookups.editList('common_state')}" th:value="${lookup.code}" 
								th:text="${lookup.text}">有效</option>
					</select>
				</dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
