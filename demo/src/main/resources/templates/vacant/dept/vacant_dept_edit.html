<div class="pageContent" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	
	<form class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)" 
			th:object="${o}" th:action="@{/vacant/dept/save}" method="post">
		<input type="hidden" th:field="*{id}" />
		<input type="hidden" th:field="*{createTime}" />
		<div class="pageFormContent nowrap" layoutH="58">
			<dl>
				<dt>行政区划：</dt>
				<dd>
					<input type="hidden" th:field="*{areaCode}" class="digits required" />
					<input type="text" name="area_full_name" th:value="${#areas.fullName(o.areaCode)}" class="required" />
					<a class="btnLook" th:href="${'/vacant/area/lookup/nop'}" lookupGroup="">选择单位所属行政区划</a>
				</dd>
			</dl>
			<dl>
				<dt>单位名称：</dt>
				<dd>
					<input type="text" th:field="*{name}" maxlength="50" class="required" />
				</dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>
